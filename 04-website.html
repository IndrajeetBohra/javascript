<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML CSS Review</title>
    <style>
      /* this is a CSS comment */
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <!-- this is a HTML comment -->
    <button title="Good job!" class="red-button" onclick="alert('good job');">
      hello
    </button>
    <p>paragraph of <button class="yellow-button">hello</button> text</p>
    <script>
      // This is a javascript comment.
      /*this is a multi
        line JS commment*/
      console.log(2 + 2);
      console.log("hello world");
    </script>
  </body>
</html>
