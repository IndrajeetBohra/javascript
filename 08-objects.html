      console.log("hello".length); // auto boxing
      console.log("hello".toUpperCase());

      // objects are references.
      const object1 = {
        message: "hello",
      };

      // copy by reference. not extra copies. more efficient
      const object2 = object1;
      // can still change property inside object even with const cause the refrence is const
      object1.message = "Good job!";
      console.log(object1);
      console.log(object2);

      // cant compare object directly
      const object3 = {
        message: "Good job!",
      };
      console.log(object3 === object1);
      console.log(object2 === object1);

      const object4 = {
        message: "Good job!",
        price: 799,
      };
      // const message = object4.message;
      const { message, price } = object4; // called destructuring same as above
      console.log(message);
      console.log(price);

      // shorthand property
      const object5 = {
        // message: message,
        message, // this is called the shorthand property

        // method: function function1() {
