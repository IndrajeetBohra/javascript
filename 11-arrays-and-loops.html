      for (let index = 1; index <= 10; index++) {
        if (index % 3 === 0) {
          continue; // goes back up into next index // skips one iteration of the loop
        }
        console.log(index);
        if (index === 8) {
          break; // stops the loop
        }

      function doubleArray(nums) {
        const numsDoubled = [];
        for (let index = 0; index < nums.length; index++) {
          // my solution
          // numsDoubled[index] = nums[index] * 2;
          const num = nums[index];
          if (num === 0) {
            return numsDoubled; // acts as break;
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
