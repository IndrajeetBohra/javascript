<!DOCTYPE html>
<html lang="en">
  <head>
    <title>5c+5d+5e+5f+5g</title>
  </head>

  <body>
    <p>Exercise 5c to 5g</p>
    <script>
      const coffeePrice = 5;
      const bagelPrice = 3;
      const soupPrice = 9;

      let cost = coffeePrice + 2 * bagelPrice + soupPrice;
      console.log(`Cost of food: $${cost}`);

      tax = 0.1 * cost;
      console.log(`Tax(10%): $${tax}`);

      totalCost = cost + tax;
      console.log(`Total Cost: $${totalCost}`);
    </script>
  </body>
</html>
