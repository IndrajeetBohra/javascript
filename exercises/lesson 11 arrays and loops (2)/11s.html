<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex 11s</title>
  </head>
  <body>
    <script>
      // remove only first 2eggs
      function removeEgg(foods) {
        let eggCount = 0;
        const result = [];
        for (let index = 0; index < foods.length; index++) {
          const food = foods[index];
          if (food === "egg" && eggCount < 2) {
            eggCount++;
            continue;
          } else {
            result.push(food);
          }
        }
        return result;
      }
      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham", "toast"]));
    </script>
  </body>
</html>
