<html lang="en">
  <head>

    <title>chl ex 11v</title>

  <body>
    <script>
      for (let index = 1; index <= 20; index++) {
        if (index % 3 === 0 && index % 5 === 0) {
          console.log("FizzBuzz");
        } else if (index % 3 === 0) {
          console.log("Fizz");
        } else if (index % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(index);
        }
      }
    </script>
