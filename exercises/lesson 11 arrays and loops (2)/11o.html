    <title>Ex 11o-11p arrays and loops part 2</title>
  </head>
  <body>
    <script>
      const array = ["apple", "grape", "search", "apple", "hello", "search"];
      const array1 = ["not", "found"];

      function search(array) {
        for (let index = 0; index < array.length; index++) {
          const element = array[index];
          if (element === "search") {
            return index;
          }
        }
        return -1;
      }
      console.log(search(array));
      //already works for 11p as well //return acts as break;
    </script>
