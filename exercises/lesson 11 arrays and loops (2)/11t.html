  <body>
    <script>
      // remove only last 2eggs using array.reverse()
      function removeEgg(foods) {
        let eggsRemoved = 0;
        const result = [];
        const reversedFoods = foods.reverse();

        for (let index = 0; index < reversedFoods.length; index++) {
          const food = reversedFoods[index];
          if (food === "egg" && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          }
          result.push(food);
        }
        return result.reverse();
      }
      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
      console.log(
        removeEgg(["egg", "ham", "egg", "egg", "ham", "mead", "egg"]),
      );
    </script>
  </body>
