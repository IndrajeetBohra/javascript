<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chl ex 10g</title>
    <style>
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 20px;
        font-size: large;
        border-radius: 8px;
        cursor: pointer;
      }
      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button
      class="toggle-button js-gaming-button"
      onclick="toggle('.js-gaming-button')"
    >
      Gaming
    </button>
    <button
      class="toggle-button js-music-button"
      onclick="toggle('.js-music-button')"
    >
      Music
    </button>
    <button
      class="toggle-button js-tech-button"
      onclick="toggle('.js-tech-button')"
    >
      Tech
    </button>

    <script>
      function toggle(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains("is-toggled")) {
          turnOffPrevButton();
          button.classList.add("is-toggled");
        } else {
          button.classList.remove("is-toggled");
        }
      }
      function turnOffPrevButton() {
        const previousButton = document.querySelector(".is-toggled");
        if (previousButton) {
          previousButton.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
