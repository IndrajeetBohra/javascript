<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <button class="js-add-button">Add</button>
    <button class="js-remove-button">Remove</button>
    <script>
      document.querySelector(".js-add-button").addEventListener("click", () => {
        messages++;
      });
      document
        .querySelector(".js-remove-button")
        .addEventListener("click", () => {
          if (messages > 0) {
            messages--;
          }
        });

      // ssd solution creates function of displayNotif() with the setInterval mthod inside
      // and a var isDisplayingNotif to keep track with intervalID.
      // and another function stopNotif() to clear intervalID when messages === 0. check within remove button
      // my solution
      let messages = 0;

      setInterval(() => {
        if (messages === 0) {
          document.title = "App";
        } else {
          if (document.title === "App") {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = "App";
          }
        }
      }, 1000);
    </script>
  </body>
</html>
