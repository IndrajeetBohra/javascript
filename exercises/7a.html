<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <p>ex 07a-c simple functions</p>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Hi there");
        } else console.log(`Hello ${name}`);
      }

      greet("Simon");
      greet("Indrajeet");
      greet();
    </script>
  </body>
</html>
