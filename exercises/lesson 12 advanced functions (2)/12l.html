<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex 12l</title>
  </head>
  <body>
    <script>
      nums = [1, 2, 3, 4, 5];
      function countPositive(nums) {
        let count = 0;
        nums.forEach((num) => {
          if (num > 0) {
            count++;
          }
        });
        console.log(count);
      }
      countPositive(nums);
      countPositive([1, -3, 5]);
      countPositive([-2, 3, -5, 7, 10]);
    </script>
  </body>
</html>
