<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex 12m</title>
  </head>
  <body>
    <script>
      const array1 = [1, 2, 3, 4, 5];

      function addNum(array, num) {
        console.log(array.map((value) => value + num));
      }

      addNum(array1, 5);
      addNum([1, 2, 3], 2);
      addNum([-2, -1, 0, 99], 2);
    </script>
  </body>
</html>
