<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chl ex 11l</title>

  <body>
    <script>
      nums = [69, 25, 500, 30, 50, 190, 4820];
      function minMax(nums) {
        const output = {
          min: nums[0],
          max: nums[0],
        };
        for (let index = 0; index < nums.length; index++) {
          if (nums[index] < output.min) {
            output.min = nums[index];
          }
          if (nums[index] > output.max) {
            output.max = nums[index];
          }
        }
        return output;
      }

      console.log(minMax(nums));
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
  </body>
