<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <button onclick="messages++">Add</button>
    <button
      onclick="
        if (messages > 0) {
          messages--;
        }
      "
    >
      Remove
    </button>
    <script>
      // ssd solution creates function of displayNotif() with the setInterval mthod inside
      // and a var isDisplayingNotif to keep track with intervalID.
      // and another fucntion stopNotif() to clear intervalID
      // my solution
      let messages = 2;

      setInterval(function () {
        if (messages === 0) {
          document.title = "App";
        } else {
          if (document.title === "App") {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = "App";
          }
        }
      }, 1000);
    </script>
  </body>
</html>
