<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8i-8k Coin flip</title>
  </head>
  <body>
    <button onclick="playGame('heads')">Heads</button>
    <button onclick="playGame('tails')">Tails</button>
    <script>
      const score = JSON.parse(localStorage.getItem("coinscore")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        console.log(`You chose ${guess}`);

        const randomNumber = Math.random();
        let result = "";
        if (randomNumber <= 0.5) {
          result = "heads";
        } else result = "tails";
        console.log(`The coin flipped to ${result}`);

        if (guess === result) {
          console.log("You win!");
          score.wins++;
        } else {
          console.log("You lose!");
          score.losses++;
        }

        // let outcome = guess === result ? "You win" : "You lose";
        // console.log(outcome);
        // if (outcome === "You win") {
        //   score.wins += 1;
        // } else (outcome === "You lose") {
        //   score.losses += 1;
        // }
        localStorage.setItem("coinscore", JSON.stringify(score));
        console.log(score);
      }
    </script>
  </body>
</html>
